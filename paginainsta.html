<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial instagram</title>
    <link rel="stylesheet" href="cssstyle.css">
    <link rel="shortcut icon" href="imagens/instagram-icone-icon.png" type="icone instagram">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-foto">
            <img src="imagens/imagem-inicial.png" alt="Celular">
            <img class="foto" src="imagens/print1.png" alt="print1">
            <img class="foto" src="imagens/print2.png" alt="print2">
            <img class="foto" src="imagens/print3.png" alt="print3">
            <img class="foto" src="imagens/print4.png" alt="print4">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="imagens/logo-insta.png" class="insta-logo" alt="logo instagram">
                <div class="foto-perfi">
                    <img src="imagens/foto-perfil.jpg" class="foto-perfil" alt="foto-perfil">
                </div>
                <a href="#" class="insta-inicio">Continue como fabio.aragao</a>
                <span class="link-blue">Alterar contas</span>
            </div>
            <div class="grupo">
                <p class="negativo">Não é Fabio ?</p>
                <p class="negativo">
                    <span class="link-blue">Alterar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
